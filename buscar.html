		<form class="formulariobusqueda" action="resultado.html" method="get">
	    <div class="formulariobusquedacampos">
	        <h3>Búsqueda</h3>
	        <input type="text" name="Nombre" pattern="[A-Za-z]+[A-Za-z0-9]{0,20}"  placeholder="Nombre de la receta" required autofocus>
	        <input type="text" name="Ingredientes" placeholder="Ingredientes" required>
					<input type="number" name="tiempomin" placeholder="Tiempo de preparación desde..." min="0">
					<input type="number" name="tiempomax" placeholder="...hasta" min="0">
					<input type="number" name="comensales" placeholder="Número de comensales" min="1" max="15">
					<input type="text" name="Autor" placeholder="Autor" required/>
					<p class="dificultad">Dificultad</p>
					<select name="dificultad">
						<option value="facil" selected="selected">Fácil</option>
						<option value="normal">Normal</option>
						<option value="difícil">Difícil</option>
					</select>
					<input type="submit" name="next" class="next action-button" value="Buscar"/>
	    </div>
	  </form>
