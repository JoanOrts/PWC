  <title>Login</title>

</head>

<body>

  <form id="msformLogin" action="index.html" method="get">
    <div>
      <p>*Todos los campos son obligatorios</p>
      <input type="text" name="nombreusu" pattern="[A-Za-z]+[A-Za-z0-9]{0,15}"  placeholder="Nombre de usuario*" required autofocus>
      <input type="password" pattern="[A-Za-z0-9_-]{0,20}"  name="pass" placeholder="Contraseña*">
     <input type="submit" name="next" class="next action-button" value="Enviar" />
    </div>
  </form>
