  <form id="formulariologin" action="#" method="get">
    <div>
      <p>*Todos los campos son obligatorios</p>
      <input type="text" name="nombre"  placeholder="Nombre de la receta" maxlength="200" required autofocus>
      ​<textarea name="elaboracion" rows="10" cols="70" placeholder="Elaboración de la receta" required></textarea>
      <input type="number" name="comensales" placeholder="Número de comensales" min="1" max="15" required>
      <input type="number" name="tiempoelaboracion" placeholder="Tiempo de elaboración (min)" required>
          <input type="text" name="Autor" placeholder="Autor" required/>
          <label id="dificultad" for="dificultat">Dificultad</label>
          <select name="dificultad" id="dificultat">
            <option value="baja" selected="selected">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
          </select>
      <input list="listaing" placeholder="Ingredientes" type="text" required>
      <datalist id="listaing">
            <option value="queso">
            <option value="pollo">
            <option value="canela">
      </datalist>
      <input type="submit" value="Añadir Ingrediente">

      <div id="fotosreceta">
        <input type="file" name="pic" accept="image/*">
        <input type="submit" value="Añadir Foto">
        <div id="fotosanyadidas">
          <img src="images/receta.jpg" alt="foto receta">
          <textarea placeholder="Pie de foto" maxlength="250" required></textarea>
          <button>Eliminar</button>
          <img src="images/entrada1.jpg" alt="foto receta">
          <textarea placeholder="Pie de foto" maxlength="250" required></textarea>
          <button>Eliminar</button>
        </div>
      </div>

     <input type="submit" name="next" class="next action-button" value="Subir Receta" />
    </div>
