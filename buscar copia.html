<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/styleJoan.css">
	<meta name="viewport" content="width=device-width,initial-scale=1" />

	<title>Buscar</title>
</head>
<body>
	<section class="contenido">
		<form class="msform2" action="buscar.html" method="get">
	    <div class="msform2Div">
	        <h3>Búsqueda:</h3>
	        <input type="text" name="Nombre" pattern="[A-Za-z]+[A-Za-z0-9]{0,20}"  placeholder="Nombre de la receta" required autofocus>
	        <input type="text" name="Ingredientes" placeholder="Ingredientes" required>
					<label for="tiempomin">Tiempo de preparación desde <input type="number" name="tiempomin" value="0"> hasta <input type="number" name="tiempomax" value="0"></label>
					<label for="dificultad">Dificultad<select name="dificultad">
						<option value="facil" selected="selected">Fácil</option>
						<option value="normal">Normal</option>
						<option value="difícil">Difícil</option>
					</select></label>
					<label for="comensales">Comensales<input type="number" name="comensales" value="1"
						min="1" max="15" placeholder="Comensales"></label>
					<input type="text" name="Autor" placeholder="Autor" required/>
	        <p class="desde">Desde</p>
	        <input type="date" name="fecha"/>
	        <p class="desde">Hasta</p>
	        <input type="date" name="fecha"/>
	        <input type="submit" name="next" class="next action-button" value="Buscar" />
	    </div>
	  </form>
		<form action="resultado.hmtl">
			<label for="nombre">Nombre<input name="nombre"type="text" placeholder="Nombre de la receta"></label>
			<label for="ingredientes">Ingredientes<input type="text" name="ingredientes" placeholder="Ingredientes"></label>
			<label for="tiempomin">Tiempo de preparación desde <input type="number" name="tiempomin" value="0"> hasta <input type="number" name="tiempomax" value="0"></label>
			<label for="dificultad">Dificultad<select name="dificultad">
				<option value="facil" selected="selected">Fácil</option>
				<option value="normal">Normal</option>
				<option value="difícil">Difícil</option>
			</select></label>
			<label for="comensales">Comensales<input type="number" name="comensales" value="1"
				min="1" max="15"></label>
			<label for="autor">Autor<input type="text" name="autor" placeholder="Autor"></label>
			<input type="submit">
		</form>
	</section>

	<footer>
		<a href="acerca.html">Sobre nosotros</a>

	</footer>
</body>

</html>
