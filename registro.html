<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" type="text/css" href="css/styleJoan.css">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
  <form id="msformLogin" action="index.html" method="get">
    <div>
      <p>*Todos los campos son obligatorios</p>
      <input type="text" name="nombreusu" pattern="[A-Za-z]+[A-Za-z0-9]{0,15}"  placeholder="Nombre de usuario*"  autofocus>
      <input type="text" name="nombre" placeholder="Nombre*" required>
      <input type="text" name="apellidos" placeholder="Apellidos*" required/>
      <input type="email" name="email" placeholder="Email*"  required/>
      <input type="password" pattern="[A-Za-z0-9_-]{0,20}"  name="pass" placeholder="Contraseña*" required/>
      <input type="password" name="cpass" pattern="[A-Za-z0-9_-]{0,20}" placeholder="Confirmar Contraseña*" required/>
      <input type="submit" name="next" class="next action-button" value="Registrar" />
    </div>
  </form>
  <footer>
		<a href="acerca.html">Sobre nosotros</a>
		<p>Práctica 1 de la Asigantura Programación de Cliente Web - Ingeniería Multimedia 2017-2018 - Copyright 2018</p>
	</footer>
  </body>
</html>
